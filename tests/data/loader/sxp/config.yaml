core:
  loader: sxp
  paths:
    data_raw_dir: "tests/data/loader/sxp/"
    data_parquet_dir: "tests/data/loader/sxp/parquet"

binning:
  num_cores: 10

dataframe:
  ubid_offset: 0
  daq: DA03
  forward_fill_iterations: 2
  x_column: dldPosX
  corrected_x_column: "X"
  kx_column: "kx"
  y_column: dldPosY
  corrected_y_column: "Y"
  ky_column: "ky"
  tof_column: dldTimeSteps
  tof_ns_column: dldTime
  corrected_tof_column: "tm"
  bias_column: "sampleBias"
  tof_binwidth: 2.0576131995767355E-11 # in seconds
  tof_binning: 3
  jitter_cols: ["dldPosX", "dldPosY", "dldTimeSteps"]

  units:
    dldPosX: 'step'
    dldPosY: 'step'
    dldTimeSteps: 'step'
    tof_voltage: 'V'
    extractorVoltage: 'V'
    extractorCurrent: 'A'
    cryoTemperature: 'K'
    sampleTemperature: 'K'
    dldTime: 'ns'
    # delay: 'ps'
    timeStamp: 's'
    # energy: 'eV'
    # E: 'eV'
    kx: '1/A'
    ky: '1/A'

  channels:
    timeStamp:
      format: per_train
      dataset_key: "/INDEX/timestamp"
      index_key: "/INDEX/trainId"
    pulseId:
      format: per_electron
      dataset_key: "/INSTRUMENT/SXP_TR_XPES/DET/MCP_DETECTOR:output/data/starterCounter"
      index_key: "/INSTRUMENT/SXP_TR_XPES/DET/MCP_DETECTOR:output/data/trainId"
      max_hits: 500
    dldPosX:
      format: per_electron
      dataset_key: "/INSTRUMENT/SXP_TR_XPES/DET/MCP_DETECTOR:output/data/x"
      index_key: "/INSTRUMENT/SXP_TR_XPES/DET/MCP_DETECTOR:output/data/trainId"
      max_hits: 500
    dldPosY:
      format: per_electron
      dataset_key: "/INSTRUMENT/SXP_TR_XPES/DET/MCP_DETECTOR:output/data/y"
      index_key: "/INSTRUMENT/SXP_TR_XPES/DET/MCP_DETECTOR:output/data/trainId"
      max_hits: 500
    dldTimeSteps:
      format: per_electron
      dataset_key: "/INSTRUMENT/SXP_TR_XPES/DET/MCP_DETECTOR:output/data/t"
      index_key: "/INSTRUMENT/SXP_TR_XPES/DET/MCP_DETECTOR:output/data/trainId"
      max_hits: 500
    delayStage:
      format: per_train
      dataset_key: "/CONTROL/SCS_ILH_LAS/MDL/OPTICALDELAY_PP800/actualPosition/value"
      index_key: "/INDEX/trainId"

  stream_name_prefixes:
    pbd: "GMD_DATA_gmd_data_run"
    pbd2: "FL2PhotDiag_pbd2_gmd_data_run"
    fl1user1: "FLASH1_USER1_stream_2_run"
    fl1user2: "FLASH1_USER2_stream_2_run"
    fl1user3: "FLASH1_USER3_stream_2_run"
    fl2user1: "FLASH2_USER1_stream_2_run"
    fl2user2: "FLASH2_USER2_stream_2_run"
    DA03: "RAW-R"
  stream_name_postfixes:
    pbd: "_"
    pbd2: "_"
    fl1user1: "_"
    fl1user2: "_"
    fl1user3: "_"
    fl2user1: "_"
    fl2user2: "_"
    DA03: "-DA03-"

  beamtime_dir:
    pg2: "/asap3/flash/gpfs/pg2/"
    hextof: "/asap3/fs-flash-o/gpfs/hextof/"
    wespe: "/asap3/fs-flash-o/gpfs/wespe/"
